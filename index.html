
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
 
 
 
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body  class="bg-gray-100" style="font-family: 'Geist', sans-serif;">

  

    <!-------  Header Section  ------->
 

    <header class="max-w-6xl mx-auto p-4">
        <h1 class="text-2xl md:text-3xl font-bold text-black drop-shadow-sm">
          Job Application Tracker</h1>
      <div class="grid grid-cols-3 gap-4 mt-2">
        <div class="bg-white p-4 rounded">
          <p>Total</p>
          <p id="total-count" class="font-bold text-xl">0</p>
        </div>
        <div class="bg-white p-4 rounded">
          <p>Interview</p>
          <p id="interview-count" class="font-bold text-xl text-green-600">0</p>
        </div>
        <div class="bg-white p-4 rounded">
          <p>Rejected</p>
          <p id="rejected-count" class="font-bold text-xl text-red-600">0</p>
        </div>
      </div>
    </header>


   
   

  <script src="./script.js"></script>

</body>

</html>
