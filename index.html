
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Tracker</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
 
 
 
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body  class="bg-gray-100" style="font-family: 'Geist', sans-serif;">

  

    <!-------  Header Section  ------->
 

    <header class="max-w-6xl mx-auto p-4">
        <h1 class="text-2xl md:text-3xl font-bold text-black drop-shadow-sm">
          Job Application Tracker</h1>
      <div class="grid grid-cols-3 gap-4 mt-2">
        <div class="bg-white p-4 rounded">
          <p>Total</p>
          <p id="total-count" class="font-bold text-xl">0</p>
        </div>
        <div class="bg-white p-4 rounded">
          <p>Interview</p>
          <p id="interview-count" class="font-bold text-xl text-green-600">0</p>
        </div>
        <div class="bg-white p-4 rounded">
          <p>Rejected</p>
          <p id="rejected-count" class="font-bold text-xl text-red-600">0</p>
        </div>
      </div>
    </header>
    <hr class="my-5 max-w-6xl mx-auto border-gray-200">
    
    
    <main id="main" class="max-w-6xl mx-auto p-4 ">
      <!-- ===== Available Jobs Section ===== -->
    
      <!-- Title + Count -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-semibold text-lg">Available Jobs</h2>
        <p class="text-sm text-gray-500"><span id="available-jobs-count">0 of 8 jobs</span></p>
      </div>
    
      <!-- Tabs -->
    
      <div class="mb-6">
        <button  id="all-filter-btn"class = "bg-blue-600 text-white px-5 py-2">All</button>
        <button id="interview-filter-btn" class= "bg-gray-300 px-5 py-2">Interview</button>
        <button  id="rejected-filter-btn" class="bg-gray-300 px-5 py-2">Rejected</button>
      </div>
    
    </main>

   
   

  <script src="./script.js"></script>

</body>

</html>
